<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coaching i Mindfulness</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f0e6;
            color: #2e4f36;
            text-align: center;
        }
        header {
            background-color: #dba8a0;
            padding: 20px;
        }
        section {
            margin: 20px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #2e4f36;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        img {
            max-width: 150px;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.jpg" alt="Logo">
        <h1>Coaching i Mindfulness</h1>
    </header>
    <section>
        <h2>O mnie</h2>
        <p>Jestem coachką i praktykuję redukcję stresu metodą Mindfulness MBSR. Prowadzę sesje indywidualne i grupowe oraz warsztaty.</p>
    </section>
    <section>
        <h2>Rezerwacja coachingów</h2>
        <button onclick="alert('Rezerwacja wkrótce dostępna!')">Zarezerwuj sesję</button>
    </section>
    <section>
        <h2>Kontakt</h2>
        <form>
            <input type="text" placeholder="Twoje imię" required><br><br>
            <input type="email" placeholder="Twój email" required><br><br>
            <textarea placeholder="Twoja wiadomość" required></textarea><br><br>
            <button type="submit">Wyślij</button>
        </form>
    </section>
    <section>
        <h2>Mini Blog</h2>
        <p>Wkrótce pojawią się tutaj inspirujące wpisy!</p>
    </section>
</body>
</html>
